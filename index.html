<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能网站</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f9fafb;
            color: #374151;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
        }

        /* 顶部导航 - 与1.html一致 */
        .top-nav {
            background: #4285f4;
            text-align: center;
            padding: 10px 0;
            font-size: 0;
        }

        .top-nav a {
            color: #fff;
            font-size: 13px;
            margin: 0 8px;
            padding: 4px 6px;
            text-decoration: none;
            display: inline-block;
        }

        .top-nav a:hover {
            text-decoration: underline;
        }

        /* 主容器 */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 22px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,.04);
            flex: 1;
        }

        h1 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 22px;
            font-size: 22px;
            font-weight: 600;
        }

        h2 {
            color: #4b5563;
            font-size: 17px;
            margin-bottom: 15px;
        }

        /* 时钟日历 */
        .clock-calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .clock-container, .calendar-container {
            background: #fff;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0,0,0,.02);
            min-width: 260px;
            text-align: center;
            border: 1px solid #f3f4f6;
        }

        #clock {
            font-size: 38px;
            color: #4285f4;
            font-weight: 600;
            margin: 8px 0;
        }

        #date {
            font-size: 18px;
            color: #6b7280;
            margin-top: 5px;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        .calendar th, .calendar td {
            border: 1px solid #f0f0f0;
            padding: 7px 4px;
            text-align: center;
            font-size: 13px;
        }

        .calendar th {
            background-color: #f8fafc;
            color: #64748b;
        }

        .today {
            background-color: #4285f4;
            color: white;
            border-radius: 50%;
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
        }

        /* 底部链接 - 与1.html一致 */
        .footer-links {
            background: #4285f4;
            text-align: center;
            padding: 14px 0;
            margin-top: auto;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 13px;
            padding: 5px 8px;
            display: inline-block;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            text-align: center;
            padding: 10px 0;
            background: #f8fafc;
            color: #64748b;
            font-size: 12px;
            border-top: 1px solid #f0f0f0;
        }

        /* 响应式 */
        @media(max-width: 768px) {
            .clock-calendar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <a href="./index.html">我的主页</a>
        <a href="./1.html">格式转换</a>
        <a href="./2.html">加密工具</a>
        <a href="./pl/html">批量工具</a>
    </div>

    <!-- 主页内容 -->
    <div class="container">
        <h1>欢迎来到多功能网站</h1>

        <div class="clock-calendar">
            <div class="clock-container">
                <h2>实时时钟</h2>
                <div id="clock">--:--:--</div>
                <div id="date">加载中...</div>
            </div>

            <div class="calendar-container">
                <h2>日历</h2>
                <div id="calendar">加载中...</div>
            </div>
        </div>

        <div style="text-align:center; margin-top:18px; color:#64748b; font-size:14px;">
            <p>主页包含实时时钟和日历功能，点击上方导航可切换至其他工具</p>
        </div>
    </div>

    <!-- 底部链接 -->
    <div class="footer-links">
        <a onclick="window.open('https://link3.cc/gyjune')">我的工具箱</a>
        <a onclick="alert('邮箱：gyjune@126.com')">我的邮箱</a>
        <a onclick="window.open('https://weibo.com/u/1771411553')">我的微博</a>
        <a href="./1.html">格式转换</a>
        <a href="./2.html">加密工具</a>
        <a href="./3.html">格式转换工具</a>
    </div>

    <div class="copyright">
        Copyright © 2025 多功能网站 | 版权所有
    </div>

    <script>
        // 时钟
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('zh-CN', { hour12: false });
            const date = now.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
            document.getElementById('clock').textContent = time;
            document.getElementById('date').textContent = date;
            setTimeout(updateClock, 1000);
        }

        // 日历
        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const today = now.getDate();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = '<table class="calendar"><tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr><tr>';
            for (let i = 0; i < firstDay; i++) html += '<td></td>';
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today;
                html += `<td>${isToday ? `<span class="today">${day}</span>` : day}</td>`;
                if ((firstDay + day) % 7 === 0) html += '</tr><tr>';
            }
            html += '</tr></table>';
            document.getElementById('calendar').innerHTML = html;
        }

        window.onload = function () {
            updateClock();
            renderCalendar();
        };
    </script>
</body>
</html>
