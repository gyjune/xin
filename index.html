<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* 导航样式 - 始终水平排列 */
        .nav-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .nav-btn {
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            white-space: nowrap;
            font-size: 15px;
        }
        .nav-btn:hover {
            background: #3367d6;
        }
        /* 时钟容器 */
        .clock-container {
            text-align: center;
            margin-bottom: 30px;
        }
        #digital-clock {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        #analog-clock {
            width: 200px;
            height: 200px;
            border: 8px solid #333;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
        }
        #analog-clock::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px;
            transform: translateX(-50%);
        }
        .hour-hand {
            width: 8px;
            height: 60px;
            background: #333;
        }
        .min-hand {
            width: 4px;
            height: 80px;
            background: #666;
        }
        .sec-hand {
            width: 2px;
            height: 90px;
            background: #ff4444;
        }
        /* 完整日历样式 */
        .calendar-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar-title {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
        .calendar-btn {
            padding: 8px 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calendar-btn:hover {
            background: #3367d6;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .calendar-day {
            text-align: center;
            padding: 12px 0;
            font-weight: bold;
            color: #666;
        }
        .calendar-date {
            text-align: center;
            padding: 12px 0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .calendar-date:hover {
            background: #f0f7ff;
        }
        .calendar-date.today {
            background: #4285f4;
            color: white;
            font-weight: bold;
        }
        .calendar-date.other-month {
            color: #ccc;
        }
        /* 底部链接样式 */
        .footer-links {
            display: flex;
            gap: 10px;
            list-style: none;
            margin-top: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .footer-links a {
            padding: 10px 16px;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            white-space: nowrap;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .footer-links a:hover {
            background: #27ae60;
        }
        
        /* 邮箱模态框样式 */
        .email-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .email-form-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .email-title {
            font-size: 20px;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="nav-container">
        <a href="https://gyjune.kesug.com" class="nav-btn">我的主页</a>
        <a href="https://gyjune.gt.tc" class="nav-btn">直播源转换工具</a>
        <a href="https://gyjune.infy.uk" class="nav-btn">点播源加密工具</a>
        <a href="https://gyjune.infy.uk/sc.html" class="nav-btn">直播源上传工具</a>
    </div>

    <!-- 时钟区域 -->
    <div class="clock-container">
        <div id="digital-clock"></div>
        <div id="analog-clock">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
    </div>

    <!-- 完整日历区域 -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="calendar-btn" id="prev-month">上一月</button>
            <div class="calendar-title" id="calendar-month-year"></div>
            <button class="calendar-btn" id="next-month">下一月</button>
        </div>
        <div class="calendar-grid" id="calendar-days">
            <div class="calendar-day">日</div>
            <div class="calendar-day">一</div>
            <div class="calendar-day">二</div>
            <div class="calendar-day">三</div>
            <div class="calendar-day">四</div>
            <div class="calendar-day">五</div>
            <div class="calendar-day">六</div>
        </div>
        <div class="calendar-grid" id="calendar-dates"></div>
    </div>

    <!-- 底部链接 -->
    <footer>
        <ul class="footer-links">
            <li><a href="https://gyj07.de5.net/"><i class="fas fa-info-circle"></i> 我的主页</a></li>
            <li><a href="#" id="email-link"><i class="fas fa-envelope"></i> 联系我们</a></li>
            <li><a href="https://weibo.com/u/1771411553"><i class="fas fa-shield-alt"></i> 我的博客</a></li>
            <li><a href="https://link3.cc/gyjune"><i class="fas fa-tools"></i> 我的工具</a></li>
        </ul>
    </footer>

    <!-- 邮箱模态框 -->
    <div class="email-modal" id="email-modal">
        <div class="email-form-container">
            <div class="email-header">
                <h2 class="email-title">发送邮件</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="email-form">
                <div class="form-group">
                    <label for="sender-email">我的邮箱</label>
                    <input type="email" id="sender-email" value="gyjune@126.com" readonly>
                </div>
                <div class="form-group">
                    <label for="email-subject">主题</label>
                    <input type="text" id="email-subject" placeholder="请输入邮件主题" required>
                </div>
                <div class="form-group">
                    <label for="email-message">内容</label>
                    <textarea id="email-message" placeholder="请输入邮件内容..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">发送邮件</button>
            </form>
        </div>
    </div>
    
    <script>
        // 时钟同步逻辑
        function updateClocks() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const mins = now.getMinutes().toString().padStart(2, '0');
            const secs = now.getSeconds().toString().padStart(2, '0');
            
            // 更新数字时钟
            document.getElementById('digital-clock').textContent = `${hours}:${mins}:${secs}`;
            
            // 计算指针角度（12小时制）
            const hourAngle = (now.getHours() % 12) * 30 + now.getMinutes() * 0.5;
            const minAngle = now.getMinutes() * 6;
            const secAngle = now.getSeconds() * 6;
            
            // 更新虚拟时钟指针
            document.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            document.querySelector('.min-hand').style.transform = `translateX(-50%) rotate(${minAngle}deg)`;
            document.querySelector('.sec-hand').style.transform = `translateX(-50%) rotate(${secAngle}deg)`;
        }

        // 日历逻辑
        let currentDate = new Date();
        const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];

        // 渲染日历
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // 更新日历标题（年-月）
            document.getElementById('calendar-month-year').textContent = `${year}年 ${monthNames[month]}`;
            
            // 清空日期网格
            const datesContainer = document.getElementById('calendar-dates');
            datesContainer.innerHTML = '';
            
            // 获取当月第一天和最后一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // 获取当月第一天是星期几（0=周日，6=周六）
            const firstDayOfWeek = firstDay.getDay();
            
            // 添加上月剩余日期
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dateEl = document.createElement('div');
                dateEl.classList.add('calendar-date', 'other-month');
                dateEl.textContent = prevMonthLastDay - i;
                datesContainer.appendChild(dateEl);
            }
            
            // 添加当月日期
            const today = new Date();
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dateEl = document.createElement('div');
                dateEl.classList.add('calendar-date');
                dateEl.textContent = i;
                
                // 高亮今天
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dateEl.classList.add('today');
                }
                
                datesContainer.appendChild(dateEl);
            }
            
            // 添加下月起始日期
            const remainingDates = 42 - (firstDayOfWeek + lastDay.getDate()); // 6行×7列=42个格子
            for (let i = 1; i <= remainingDates; i++) {
                const dateEl = document.createElement('div');
                dateEl.classList.add('calendar-date', 'other-month');
                dateEl.textContent = i;
                datesContainer.appendChild(dateEl);
            }
        }

        // 日历月份切换事件
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // 邮箱模态框功能
        const emailLink = document.getElementById('email-link');
        const emailModal = document.getElementById('email-modal');
        const closeModal = document.getElementById('close-modal');
        const emailForm = document.getElementById('email-form');
        
        emailLink.addEventListener('click', function(e) {
            e.preventDefault();
            emailModal.style.display = 'flex';
        });
        
        closeModal.addEventListener('click', function() {
            emailModal.style.display = 'none';
        });
        
        // 点击模态框背景关闭
        emailModal.addEventListener('click', function(e) {
            if (e.target === emailModal) {
                emailModal.style.display = 'none';
            }
        });
        
        // 邮箱表单提交
        emailForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const subject = document.getElementById('email-subject').value;
            const message = document.getElementById('email-message').value;
            const mailtoLink = `mailto:gyjune@126.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
            window.location.href = mailtoLink;
        });

        // 初始化
        updateClocks();
        setInterval(updateClocks, 1000);
        renderCalendar();
    </script>
</body>
</html>
